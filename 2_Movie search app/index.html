<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Manrope:wght@200..800&family=Raleway:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="listOfFilms">
            <div class="listOfFilms_inputArea">
                <input 
                id="input"
                class="listOfFilms_input"
                placeholder="Название фильма"
                type="text">
                <button 
                id="inputBtn"
                class="listOfFilms_btn"></button>
            </div>
            
            <div
            id="list" 
            class="listOfFilms_result">
            </div>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
